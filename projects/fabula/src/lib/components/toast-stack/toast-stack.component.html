<div class="fab-toast-stack" [attr.data-placement-x]="placement.x" [attr.data-placement-y]="placement.y">
  <fab-toast [hideButton]="toast.hideButton" [color]="toast.color" [hiding]="toast.hiding" [icon]="toast.icon" [index]="toast.index" [message]="toast.message" [stack]="toast.stack" [stacked]="true" *ngFor="let toast of visibleToasts"></fab-toast>
</div>
