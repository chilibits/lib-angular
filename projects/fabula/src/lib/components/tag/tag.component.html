<div class="fab-tag" *ngIf="!button && !href"
  [attr.data-placement-x]="!!placement && placement.x" [attr.data-placement-y]="!!placement && placement.y"
  data-fab-component="tag">
  <ng-container *ngTemplateOutlet="content"></ng-container>
</div>

<button class="fab-tag" *ngIf="button" [attr.data-placement-x]="!!placement && placement.x"
  [attr.data-placement-y]="!!placement && placement.y" data-fab-component="tag">
  <ng-container *ngTemplateOutlet="content"></ng-container>
</button>

<a class="fab-tag" *ngIf="href" [href]="href" [rel]="rel" [target]="target"
  [attr.data-placement-x]="!!placement && placement.x" [attr.data-placement-y]="!!placement && placement.y"
  data-fab-component="tag">
  <ng-content *ngTemplateOutlet="content"></ng-content>
</a>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
