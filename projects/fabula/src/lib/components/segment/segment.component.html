<button class="fab-segment" (click)="handleClick()" *ngIf="!href" [attr.data-active]="active" [attr.data-name]="name" data-fab-component="segment">
  <ng-container *ngTemplateOutlet="content"></ng-container>
</button>

<a class="fab-segment" *ngIf="href" [href]="href" [rel]="rel" [target]="target" [attr.data-active]="active" [attr.data-name]="name" data-fab-component="segment">
  <ng-content *ngTemplateOutlet="content"></ng-content>
</a>

<ng-template #content><ng-content></ng-content></ng-template>
