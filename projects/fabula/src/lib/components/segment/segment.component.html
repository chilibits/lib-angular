<div class="fab-segment" [attr.data-active]="active" data-fab-wrapper="segment">
  <button (click)="handleClick()" *ngIf="!href" data-fab-component="segment">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </button>

  <a *ngIf="href" [href]="href" [rel]="rel" [target]="target" data-fab-component="segment">
    <ng-content *ngTemplateOutlet="content"></ng-content>
  </a>
</div>

<ng-template #content><ng-content></ng-content></ng-template>
