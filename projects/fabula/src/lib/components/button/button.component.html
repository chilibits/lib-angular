<div class="fab-button-wrapper" [attr.data-border]="border" [attr.data-expand]="true" [attr.data-outline]="outline" data-fab-wrapper="button">
  <button class="fab-button" [disabled]="disabled" data-fab-component="button">
    <ng-container *ngIf="label">{{label}}</ng-container>
    <ng-content></ng-content>
  </button>
</div>
