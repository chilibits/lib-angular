<div class="fab-button-wrapper" [attr.data-border]="border" [attr.data-circle]="!!circle || !!icon" [attr.data-expand]="true" [attr.data-outline]="outline" [attr.data-rounded]="rounded" data-fab-wrapper="button">
  <button class="fab-button" [disabled]="disabled" data-fab-component="button">
    <ng-container *ngIf="!icon && (label || props && props.label)">{{label || props && props.label}}</ng-container>
    <ng-content></ng-content>
  </button>
</div>
