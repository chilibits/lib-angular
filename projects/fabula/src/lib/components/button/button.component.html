<button
  class="fab-button"
  [attr.data-border]="border"
  [attr.data-color]="color"
  [attr.data-circle]="!!circle"
  [attr.data-expand]="expand"
  [attr.data-outline]="outline"
  [attr.data-rounded]="rounded"
  [disabled]="disabled"
  data-fab-component="button"
  *ngIf="!href"
>
  <ng-container *ngIf="!icon && (label || (props && props.label))">
    {{ label || (props && props.label) }}
  </ng-container>
  <ng-content *ngTemplateOutlet="content"></ng-content>
</button>

<a
  class="fab-button"
  [attr.data-border]="border"
  [attr.data-color]="color"
  [attr.data-circle]="!!circle"
  [attr.data-expand]="expand"
  [attr.data-outline]="outline"
  [attr.data-rounded]="rounded"
  [attr.href]="href"
  [attr.target]="target"
  data-fab-component="button"
  *ngIf="href"
>
  <ng-container *ngIf="!icon && (label || (props && props.label))">{{
    label || (props && props.label)
  }}</ng-container>
  <ng-content *ngTemplateOutlet="content"></ng-content>
</a>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
