<div class="fab-button-wrapper" [attr.data-border]="border" [attr.data-circle]="!!circle || !!icon" [attr.data-expand]="true" [attr.data-outline]="outline" data-fab-wrapper="button">
  <button class="fab-button" [disabled]="disabled" data-fab-component="button">
    <span class="fab-button__icon" *ngIf="icon"></span>
    <ng-container *ngIf="!icon && label">{{label}}</ng-container>
    <ng-content></ng-content>
  </button>
</div>
