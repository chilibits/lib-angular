<button class="fab-dropdown-item" (click)="handleClick()" *ngIf="item.button || button">
  {{item && item.label || label}}
  <ng-content *ngTemplateOutlet="content"></ng-content>
</button>

<div class="fab-dropdown-item" *ngIf="!item.button && !button">
  {{item && item.label || label}}
  <ng-content *ngTemplateOutlet="content"></ng-content>
</div>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
