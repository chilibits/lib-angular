<div class="fab-dropdown-item" [attr.data-button]="!!item.button || button">
  <ng-container *ngIf="item.button || button">
    <fab-button (click)="handleClick()" [compact]="true" [props]="buttonProps" data-dropdown-item>
      <span class="fab-dropdown-item__label" *ngIf="item.label || label">{{item.label || label}}</span>
      <ng-content *ngTemplateOutlet="content"></ng-content>
    </fab-button>
  </ng-container>

  <ng-container *ngIf="!item.button">
    <span class="fab-dropdown-item__label" *ngIf="item.label || label">{{item.label || label}}</span>
    <ng-content *ngTemplateOutlet="content"></ng-content>
  </ng-container>
</div>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
