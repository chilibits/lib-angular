<div
  class="fab-dropdown-toggle"
  (click)="handleClick()"
  [attr.data-direction]="direction"
  [attr.data-open]="isOpen"
>
  <fab-button [props]="props">
    <fab-inner-icon
      *ngIf="icon"
      [icon]="icon"
      [parentProps]="props"
    ></fab-inner-icon>
    <ng-content></ng-content>
    {{ label }}
    <span class="fab-dropdown-toggle__chevron"></span>
  </fab-button>
</div>
