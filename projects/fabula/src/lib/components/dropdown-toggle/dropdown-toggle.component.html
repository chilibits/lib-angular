<div class="fab-dropdown-toggle" (click)="handleClick()" [attr.data-direction]="direction" [attr.data-expand]="expand"
  [attr.data-open]="isOpen">
  <fab-button [props]="props">
    <fab-icon *ngIf="icon" [props]="icon"></fab-icon>
    <span class="fab-dropdown-toggle__label" *ngIf="!label" #label>
      <ng-content></ng-content>
    </span>
    <span class="fab-dropdown-toggle__label" *ngIf="label">
      {{ label }}
    </span>
    <span class="fab-dropdown-toggle__chevron" *ngIf="arrow"
      [attr.data-only-child]="arrowIsOnlyChild">
      <fab-icon name="chevron-down"></fab-icon>
    </span>
  </fab-button>
</div>
