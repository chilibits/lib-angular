<div class="fab-list-item" [attr.data-divider]="divider" [attr.data-striped]="striped" data-fab-component="list-item" *ngIf="!button && !link">
  {{item && item.label || label}}
  <ng-content *ngTemplateOutlet="content"></ng-content>
</div>

<button class="fab-list-item" [attr.data-divider]="divider" [attr.data-striped]="striped" data-fab-component="list-item" (click)="handleClick()" *ngIf="!!button">
  {{item && item.label || label}}
  <ng-content *ngTemplateOutlet="content"></ng-content>
</button>

<a class="fab-list-item" [attr.data-divider]="divider" [attr.data-striped]="striped" data-fab-component="list-item" [attr.href]="link" [attr.target]="target" *ngIf="!!link && !button">
  {{item && item.label || label}}
  <ng-content *ngTemplateOutlet="content"></ng-content>
</a>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
