<div
  class="fab-alert"
  [attr.data-closing]="closing"
  [attr.data-title]="!!title"
  data-fab-component="alert"
  *ngIf="visible">
  <fab-icon [props]="icon" *ngIf="icon"></fab-icon>
  <div class="fab-alert__stage">
    <div class="fab-alert__title" *ngIf="title">{{title}}</div>
    <div class="fab-alert__text" *ngIf="text">{{text}}</div>
    <ng-content></ng-content>
  </div>
  <fab-close-button
    (close)="closeAlert()"
    [parentColor]="color"
    size="sm"
    *ngIf="closeButton">
  </fab-close-button>
</div>
