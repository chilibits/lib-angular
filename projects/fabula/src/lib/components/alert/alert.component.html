<div class="fab-alert-wrapper" *ngIf="visible">
  <div class="fab-alert" [attr.data-closing]="closing" [attr.data-title]="!!title" data-fab-component="alert">
    <ng-content select="fab-inner-icon"></ng-content>
    <fab-inner-icon [icon]="icon" [parentProps]="props" *ngIf="icon"></fab-inner-icon>
    <div class="fab-alert__stage">
      <div class="fab-alert__title" *ngIf="title">{{title}}</div>
      <div class="fab-alert__text" *ngIf="text">{{text}}</div>
      <ng-content></ng-content>
    </div>

    <fab-close-button *ngIf="closeButton" (close)="closeAlert()" [parentColor]="color" size="sm"></fab-close-button>
  </div>
</div>
