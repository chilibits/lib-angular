<div class="fab-alert-wrapper">
  <div class="fab-alert" data-fab-component="alert">
    <ng-content select="fab-icon"></ng-content>
    <fab-icon *ngIf="icon" [name]="icon.name" [props]="icon"></fab-icon>
    <div class="fab-alert__stage">
      <div class="fab-alert__title"  *ngIf="title">
        <fab-text color="inherit" *ngIf="!isObject(title)">{{title}}</fab-text>
        <fab-text color="inherit" [props]="title" *ngIf="isObject(title)"></fab-text>
      </div>

      <div class="fab-alert__text"  *ngIf="text">
        <fab-text color="inherit" *ngIf="!isObject(text)">{{text}}</fab-text>
        <fab-text color="inherit" [props]="text" *ngIf="isObject(text)"></fab-text>
      </div>
      
      <ng-content></ng-content>
    </div>

    <fab-close-button *ngIf="closeButton" (close)="handleClose()" [parentColor]="color" size="sm"></fab-close-button>
  </div>
</div>
