<div class="fab-input-wrapper" data-fab-wrapper="input">
  <div class="fab-input" [attr.data-disabled]="disabled" [attr.data-focus]="hasFocus" [attr.data-textarea]="!!textarea">
    <span class="fab-input__icon" data-placement="start" *ngIf="icon || iconStart"></span>

    <input class="fab-input__field" [disabled]="disabled" (blur)="handleFocus(false)" (focus)="handleFocus(true)"
      [attr.placeholder]="placeholder" [attr.type]="type" data-fab-component="input" *ngIf="!textarea">

    <textarea class="fab-input__field" [disabled]="disabled" [attr.placeholder]="placeholder" [attr.type]="type"
      (blur)="handleFocus(false)" (focus)="handleFocus(true)" data-fab-component="input" *ngIf="textarea"></textarea>

    <span class="fab-input__icon" data-placement="end" *ngIf="iconEnd && !passwordToggle"></span>

    <button class="fab-input__password-toggle" (click)="toggleType()" [attr.data-toggled]="type === 'text'"
      *ngIf="passwordToggle">
      <span class="fab-input__icon"></span>
    </button>

    <div class="fab-input__elements">
      <ng-content></ng-content>
    </div>
  </div>

  <div class="fab-input__message" *ngIf="message">
    <span *ngIf="isObject(message)">{{message.text}}</span>
    <span *ngIf="!isObject(message)">{{message}}</span>
  </div>
</div>
