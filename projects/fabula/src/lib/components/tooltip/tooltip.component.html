<div class="fab-tooltip-wrapper" data-fab-wrapper="tooltip">
  <div class="fab-tooltip" data-fab-component="tooltip" [attr.data-color]="color" [attr.data-corner-style]="cornerStyle" [attr.data-placement]="placement">
    <span class="fab-tooltip__body">{{title}}</span>
    <div class="fab-tooltip__arrow"></div>
  </div>
</div>
