<div class="fab-dropdown-menu-wrapper">
  <div class="fab-dropdown-menu" [attr.data-open]="open">
    <ng-container *ngIf="items || list">
      <fab-list [props]="listProps">
        <fab-dropdown-item *ngFor="let item of items" [item]="item" list-item></fab-dropdown-item>
        <ng-content *ngTemplateOutlet="content"></ng-content>
      </fab-list>
    </ng-container>

    <ng-container *ngIf="!items && !list">
      <ng-content *ngTemplateOutlet="content"></ng-content>
    </ng-container>
  </div>
</div>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
