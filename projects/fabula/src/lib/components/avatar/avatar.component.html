<div class="fab-avatar-wrapper" data-fab-wrapper="avatar" [attr.data-rounded]="true">
  <div class="fab-avatar" [attr.data-color]="color" [attr.data-rounded]="rounded" [attr.data-size]="size">
    <div class="fab-avatar__image" [ngStyle]="{'background-image': 'url(' + image + ')'}"></div>
    <span class="fab-avatar__initials" *ngIf="showInitials">{{initials}}</span>
  </div>
  <ng-content></ng-content>
</div>
