<div class="fab-search-input-wrapper">
  <div class="fab-search-input">
      <fab-input [iconStart]="{ name: 'search' }" [attr.placeholder]="placeholder" [props]="inputProps"></fab-input>
          <fab-button color="primary" [compact]="true" [props]="button" *ngIf="button">{{!button.label && !button.icon && 'Search'}}</fab-button>
          <ng-content></ng-content>
      </Input>

      <!-- {!!autocomplete && <DropdownMenu clickToClose={true} items={[{ button: true, label: 'Item 1' }, { button: true, label: 'Item 2' }, { button: true, label: 'Item 3' }]} onChange={setAutocompleIsOpen} open={autocompleteIsOpen}></DropdownMenu>} -->
  </div>
</div>
