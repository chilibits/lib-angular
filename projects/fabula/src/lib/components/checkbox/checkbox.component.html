<div class="fab-checkbox-wrapper" data-fab-wrapper="checkbox">
  <div class="fab-checkbox" [attr.data-checked]="checked" [attr.data-disabled]="disabled" [attr.data-focus]="focus"
    [attr.data-indeterminate]="indeterminate" [attr.data-read-only]="readOnly" data-fab-component="checkbox">
    <div class="fab-checkbox__square" (click)="handleChange()"></div>
    <label class="fab-checkbox__label">
      <input [checked]="checked" [disabled]="disabled" [indeterminate]="indeterminate" (change)="handleChange($event)"
        type="checkbox">
      {{label}}
      <ng-content></ng-content>
    </label>
  </div>
</div>
