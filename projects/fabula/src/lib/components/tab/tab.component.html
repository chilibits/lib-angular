<button class="fab-tab" [attr.data-active]="active" [attr.data-name]="name" (click)="handleClick()" *ngIf="!href && !link" data-fab-component="tab">
  <ng-container *ngTemplateOutlet="content"></ng-container>
</button>

<a class="fab-tab" [attr.data-active]="active" [attr.data-name]="name" *ngIf="href || link" [href]="href || link" [rel]="rel" [target]="target" data-fab-component="tab">
  <ng-content *ngTemplateOutlet="content"></ng-content>
</a>

<ng-template #content><ng-content></ng-content></ng-template>
