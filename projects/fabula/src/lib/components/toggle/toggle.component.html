<div class="fab-toggle-wrapper" [attr.data-active]="active" [attr.data-disabled]="disabled" data-fab-component="toggle">
  <button class="fab-toggle" (click)="handleClick()"></button>
  <div class="fab-toggle__label" (click)="handleClick()">
    <ng-container *ngIf="!label">
      <ng-content *ngTemplateOutlet="content"></ng-content>
    </ng-container>
    <ng-container *ngIf="label">
      {{label}}
    </ng-container>
  </div>
</div>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
