<div mb="1" row>
    <fab-alert col="6" [glow]="true">
        <div alV="center" flex flow="h">
            <fab-avatar icon="coffee" mr=".75"></fab-avatar>
            
            <div grow="1">
                <fab-text block mb=".5" size="md" weight="600">Custom Alert Title</fab-text>
                <fab-text aux block size="sm">Custom Alert Title</fab-text>
            </div>

            <fab-button-group spacing=".75">
                <fab-button color="primary" size="sm">OK</fab-button>
                <fab-button color="light" size="sm">Cancel</fab-button>
            </fab-button-group>
        </div>
    </fab-alert>
</div>
