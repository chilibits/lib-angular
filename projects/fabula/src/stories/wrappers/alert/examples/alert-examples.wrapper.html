<div mb="1" row>
  <fab-alert col="4" [icon]="{color: 'danger', name: 'alert-triangle'}" text="Hey! Just a reminder that this is an alert!" title="Alert Title"></fab-alert>
  <fab-alert col="4" [icon]="{color: 'warning', name: 'alert-circle'}" text="Hey! Just a reminder that this is an alert!" title="Alert Title"></fab-alert>
  <fab-alert col="4" [icon]="{color: 'success', name: 'check'}" text="Hey! Just a reminder that this is an alert!" title="Alert Title"></fab-alert>
</div>
