<fab-card width="400px">
  <fab-card-image height="120">
    <ng-content></ng-content>
  </fab-card-image>
  <fab-card-section [padding]="true">
    <fab-text size="lg"><strong>Card Title</strong></fab-text>
    <fab-text [aux]="true" size="sm">Card subtitle</fab-text>
  </fab-card-section>
  <fab-card-section divider="top" [padding]="true">
    <fab-button color="primary" [expand]="true">Button</fab-button>
  </fab-card-section>
</fab-card>
