<fab-row>
    <fab-column col="6">
        <fab-card [glow]="true" mb="1">
            <fab-card-image height="120" [hidden]="true"></fab-card-image>
            <fab-card-section [padding]="true">
                <fab-text [strong]="true" size="lg">Card Title</fab-text>
                <fab-text [aux]="true" size="sm">Card subtitle</fab-text>
            </fab-card-section>
        </fab-card>
    </fab-column>

    <fab-column col="6">
        <fab-card [glow]="true" mb="1">
            <fab-card-image height="120" [visible]="true"></fab-card-image>
            <fab-card-section [padding]="true">
                <fab-text [strong]="true" size="lg">Card Title</fab-text>
                <fab-text [aux]="true" size="sm">Card subtitle</fab-text>
            </fab-card-section>
        </fab-card>
    </fab-column>
</fab-row>
