<div mb="2" row>
  <fab-card col="3" [glow]="true">
    <fab-card-image [adaptColor]="true" height="120"></fab-card-image>
    <fab-card-section [padding]="true">
      <fab-text block size="lg"><strong>Card Title</strong></fab-text>
      <fab-text aux block size="sm">Card subtitle</fab-text>
    </fab-card-section>
  </fab-card>
