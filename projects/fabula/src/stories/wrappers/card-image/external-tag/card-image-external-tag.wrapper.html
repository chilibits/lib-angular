<div mb="2" row>
  <fab-card col="4">
    <fab-card-image src="https://placehold.it/800x300">
      <fab-tag color="primary" [placement]="{ x: 'left', y: 'top' }">
        <fab-icon name="cloud"></fab-icon>
        <fab-text color="inherit" strong>Online</fab-text>
      </fab-tag>
    </fab-card-image>

    <fab-card-section [padding]="true">
      <fab-text block size="lg" strong>Card Title</fab-text>
      <fab-text aux block size="sm">Card subtitle</fab-text>
    </fab-card-section>
  </fab-card>
