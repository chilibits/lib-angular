<div mb="1" row>
    <div col="3">
        <fab-toast [closeButton]="{ label: 'Close' }" [icon]="{ name: 'compass' }" message="Here is a toast with an icon..." width="100%"></fab-toast>
    </div>

    <div col="3">
        <fab-toast [closeButton]="{ color: 'primary', label: 'Close' }" [icon]="{ color: 'primary', name: 'battery-charging' }" message="Here is a toast with an icon..." width="100%"></fab-toast>
    </div>

    <div col="3">
        <fab-toast [closeButton]="{ color: 'secondary', label: 'Close' }" [icon]="{ color: 'secondary', name: 'camera' }" message="Here is a toast with an icon..." width="100%"></fab-toast>
    </div>

    <div col="3">
        <fab-toast [closeButton]="{ color: 'success', label: 'Close' }" [icon]="{ color: 'success', name: 'database' }" message="Here is a toast with an icon..." width="100%"></fab-toast>
    </div>
</div>
