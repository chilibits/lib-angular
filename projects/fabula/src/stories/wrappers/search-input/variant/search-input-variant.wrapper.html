<fab-row mb="1">
    <fab-column col="4">
        <fab-search-input [button]="true" variant="default"></fab-search-input>
    </fab-column>

    <fab-column col="4">
        <fab-search-input [button]="true" variant="clear"></fab-search-input>
    </fab-column>

    <fab-column col="4">
        <fab-search-input [button]="true" variant="fill"></fab-search-input>
    </fab-column>
</fab-row>

<fab-row mb="1">
    <fab-column col="4">
        <fab-search-input [button]="{ rounded: true }" rounded={true} variant="default"></fab-search-input>
    </fab-column>

    <fab-column col="4">
        <fab-search-input [button]="{ rounded: true }" rounded={true} variant="clear"></fab-search-input>
    </fab-column>

    <fab-column col="4">
        <fab-search-input [button]="{ rounded: true }" rounded={true} variant="fill"></fab-search-input>
    </fab-column>
</fab-row>
