<fab-row mb="1">
    <fab-column col="6">
        <fab-search-input [button]="{ color: '', rounded: true }" [rounded]="true"></fab-search-input>
    </fab-column>
    <fab-column col="6">
        <fab-search-input [rounded]="true">
            <fab-button [circle]="true">
                <fab-icon name="search"></fab-icon>
            </fab-button>
        </fab-search-input>
    </fab-column>
</fab-row>

<fab-row mb="1">
    <fab-column col="6">
        <fab-search-input [button]="{ color: 'primary', rounded: true }" [rounded]="true"></fab-search-input>
    </fab-column>
    <fab-column col="6">
        <fab-search-input [rounded]="true">
            <fab-button color="primary" [circle]="true">
                <fab-icon name="search"></fab-icon>
            </fab-button>
        </fab-search-input>
    </fab-column>
</fab-row>
