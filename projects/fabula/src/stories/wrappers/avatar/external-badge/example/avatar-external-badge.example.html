<fab-wrapper [mb]="mb">
    <fab-avatar mr="1">
        <fab-badge [color]="color">9</fab-badge>
    </fab-avatar>
    <fab-avatar mr="1">
        <fab-badge [color]="color">99+</fab-badge>
    </fab-avatar>
    <fab-avatar mr="1">
        <fab-badge [color]="color">
            <fab-icon name="check"></fab-icon>
        </fab-badge>
    </fab-avatar>
    <fab-avatar mr="1">
        <fab-badge [color]="color" [rounded]="true">9</fab-badge>
    </fab-avatar>
    <fab-avatar mr="1">
        <fab-badge [color]="color" [rounded]="true">99+</fab-badge>
    </fab-avatar>
    <fab-avatar mr="1">
        <fab-badge [color]="color" [rounded]="true">
            <fab-icon name="check"></fab-icon>
        </fab-badge>
    </fab-avatar>
    <fab-avatar mr="1">
        <fab-badge [color]="color" [placement]="{ x: 'right', y: 'top' }" [rounded]="true">
            <fab-icon name="check"></fab-icon>
        </fab-badge>
    </fab-avatar>
    <fab-avatar mr="1">
        <fab-badge [color]="color" [placement]="{ x: 'left', y: 'top' }" [rounded]="true">
            <fab-icon name="check"></fab-icon>
        </fab-badge>
    </fab-avatar>
    <fab-avatar mr="1">
        <fab-badge [color]="color" [placement]="{ x: 'left', y: 'bottom' }" [rounded]="true">
            <fab-icon name="check"></fab-icon>
        </fab-badge>
    </fab-avatar>
</fab-wrapper>
