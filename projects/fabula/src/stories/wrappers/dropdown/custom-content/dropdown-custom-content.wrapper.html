<fab-dropdown mr="1">
  <fab-dropdown-toggle color="primary" [wide]="true">Custom Content 1</fab-dropdown-toggle>
  <fab-dropdown-menu [padding]="false">
    <fab-list [padding]="true" striped="true">
      <fab-list-item alV="center" [flex]="true">
        <fab-text [inline]="true" grow="1" weight="600">
          List Item 1
        </fab-text>
        <fab-tag color="success">
          <fab-icon name="check"></fab-icon>
          <fab-text [strong]="true">Done</fab-text>
        </fab-tag>
      </fab-list-item>

      <fab-list-item alV="center" [flex]="true">
        <fab-text [inline]="true" grow="1" weight="600">
          List Item 2
        </fab-text>
        <fab-tag color="danger">
          <fab-icon name="alert-triangle"></fab-icon>
          <fab-text [strong]="true">Cancelled</fab-text>
        </fab-tag>
      </fab-list-item>

      <fab-list-item alV="center" [flex]="true">
        <fab-text [inline]="true" grow="1" weight="600">
          List Item 3
        </fab-text>
        <fab-tag color="hot">
          <fab-icon name="sun"></fab-icon>
          <fab-text [strong]="true">Hot</fab-text>
        </fab-tag>
      </fab-list-item>

      <fab-list-item alV="center" [flex]="true">
        <fab-text [inline]="true" grow="1" weight="600">
          List Item 4
        </fab-text>
        <fab-tag color="warning">
          <fab-icon name="clock"></fab-icon>
          <fab-text [strong]="true">Waiting</fab-text>
        </fab-tag>
      </fab-list-item>
    </fab-list>
  </fab-dropdown-menu>
</fab-dropdown>

<fab-dropdown>
  <fab-dropdown-toggle color="primary" [compact]="true" [wide]="true">
    Custom Content 3
  </fab-dropdown-toggle>
  <fab-dropdown-menu [clickToClose]="true" [padding]="false">
    <fab-list [padding]="true">
      <fab-list-item [flex]="true">
        <fab-avatar mr=".75" rounded="true" size="sm"></fab-avatar>
        <fab-wrapper grow="1" pr="1">
          <fab-text block="true" size="md" [strong]="true">User 1</fab-text>
          <fab-text aux="true" mt="-.2" size="sm">@username1</fab-text>
        </fab-wrapper>
        <fab-button color="primary" size="sm">Follow</fab-button>
      </fab-list-item>
      <fab-list-item [flex]="true">
        <fab-avatar mr=".75" rounded="true" size="sm"></fab-avatar>
        <fab-wrapper grow="1" pr="2">
          <fab-text block="true" size="md" [strong]="true">User 2</fab-text>
          <fab-text aux="true" mt="-.2" size="sm">@username2</fab-text>
        </fab-wrapper>
        <fab-button color="aux" size="sm">Following</fab-button>
      </fab-list-item>
    </fab-list>
  </fab-dropdown-menu>
</fab-dropdown>
