<fab-dropdown mr="1">
  <fab-dropdown-toggle color="primary" icon="map-pin" label="Dropdown Toggle" [wide]="true"></fab-dropdown-toggle>
  <fab-dropdown-menu>
    <fab-list [padding]="true" [striped]="true">
      <fab-list-item>
        <div alV="center" flex>
          <fab-text grow="1" weight="600">List Item 1</fab-text>
          <fab-tag color="success">
            <fab-icon name="check"></fab-icon>
            <strong>Done</strong>
          </fab-tag>
        </div>
      </fab-list-item>

      <fab-list-item alV="center" flex>
        <fab-text grow="1" weight="600">List Item 2</fab-text>
        <fab-tag color="danger">
          <fab-icon name="alert-triangle"></fab-icon>
          <strong>Done</strong>
        </fab-tag>
      </fab-list-item>

      <fab-list-item alV="center" flex>
        <fab-text grow="1" weight="600">List Item 3</fab-text>
        <fab-tag color="hot">
          <fab-icon name="sun"></fab-icon>
          <strong>Hot</strong>
        </fab-tag>
      </fab-list-item>

      <fab-list-item alV="center" flex>
        <fab-text grow="1" weight="600">List Item 4</fab-text>
        <fab-tag color="warning">
          <fab-icon name="clock"></fab-icon>
          <strong>Waiting</strong>
        </fab-tag>
      </fab-list-item>
    </fab-list>
  </fab-dropdown-menu>
</fab-dropdown>
