<div flex>
  <fab-dropdown mb="1" mr="1">
      <fab-dropdown-toggle align="left" [glow]="true" [icon]="{color: 'hot', name: 'sun'}" [compact]="true" label="With Glow"></fab-dropdown-toggle>
      <fab-dropdown-menu [clickToClose]="true" [items]="[{ button: true, label: 'Item 1' }, { button: true, label: 'Item 2' }, { button: true, label: 'Item 3' }]" (click)="handleClick()"></fab-dropdown-menu>
  </fab-dropdown>

  <fab-dropdown mb="1" mr="1">
    <fab-dropdown-toggle align="left" [icon]="{color: 'cold', name: 'moon'}" [compact]="true" label="Without Glow"></fab-dropdown-toggle>
    <fab-dropdown-menu [clickToClose]="true" [items]="[{ button: true, label: 'Item 1' }, { button: true, label: 'Item 2' }, { button: true, label: 'Item 3' }]" (click)="handleClick()"></fab-dropdown-menu>
</fab-dropdown>
</div>
