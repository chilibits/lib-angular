<div flex>
  <fab-dropdown mb="1" mr="1">
      <fab-dropdown-toggle align="left" color="primary" icon="map-pin" [compact]="true" label="Normal"></fab-dropdown-toggle>
      <fab-dropdown-menu [clickToClose]="true" [items]="[{ button: true, label: 'Item 1' }, { button: true, label: 'Item 2' }, { button: true, label: 'Item 3' }]" (click)="handleClick()"></fab-dropdown-menu>
  </fab-dropdown>

  <fab-dropdown [expand]="true">
      <fab-dropdown-toggle color="primary" icon="map-pin" [compact]="true" label="Expand"></fab-dropdown-toggle>
      <fab-dropdown-menu [clickToClose]="true" [items]="[{ button: true, label: 'Item 1' }, { button: true, label: 'Item 2' }, { button: true, label: 'Item 3' }]" (click)="handleClick()"></fab-dropdown-menu>
  </fab-dropdown>
</div>
