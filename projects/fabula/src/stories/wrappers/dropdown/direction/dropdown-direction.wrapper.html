<fab-wrapper [flex]="true" mt="5">
  <fab-dropdown mr="1">
    <fab-dropdown-toggle color="primary" [compact]="true">
      <fab-icon mr=".5" name="arrow-down-circle"></fab-icon>
      <span>Direction: Down</span>
    </fab-dropdown-toggle>
    <fab-dropdown-menu [clickToClose]="true"
      [items]="[{ button: true, label: 'Dropdown Item' }]"
      (click)="handleClick()"></fab-dropdown-menu>
  </fab-dropdown>

  <fab-dropdown direction="up">
    <fab-dropdown-toggle color="primary" [compact]="true">
      <fab-icon mr=".5" name="arrow-up-circle"></fab-icon>
      <span>Direction: Up</span>
    </fab-dropdown-toggle>
    <fab-dropdown-menu [clickToClose]="true"
      [items]="[{ button: true, label: 'Dropdown Item' }]"
      (click)="handleClick()"></fab-dropdown-menu>
  </fab-dropdown>
</fab-wrapper>
