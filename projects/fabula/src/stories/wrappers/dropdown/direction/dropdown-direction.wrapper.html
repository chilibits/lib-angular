<div mt="10">
  <fab-dropdown mr="1">
      <fab-dropdown-toggle color="primary" icon="arrow-down" [compact]="true" label="Going Down"></fab-dropdown-toggle>
      <fab-dropdown-menu [clickToClose]="true" [items]="[{ button: true, label: 'Item 1' }, { button: true, label: 'Item 2' }, { button: true, label: 'Item 3' }]" (click)="handleClick()"></fab-dropdown-menu>
  </fab-dropdown>

  <fab-dropdown direction="up">
      <fab-dropdown-toggle color="primary" icon="arrow-up" [compact]="true" label="Going Up"></fab-dropdown-toggle>
      <fab-dropdown-menu [clickToClose]="true" [items]="[{ button: true, label: 'Item 1' }, { button: true, label: 'Item 2' }, { button: true, label: 'Item 3' }]" (click)="handleClick()"></fab-dropdown-menu>
  </fab-dropdown>
</div>
