<div flex>
    <fab-dropdown mb="1" mr="1" (open)="handleOpen()">
        <fab-dropdown-toggle color="primary" icon="map-pin" [compact]="true" label="Button"></fab-dropdown-toggle>
        <fab-dropdown-menu [clickToClose]="true" (clickItem)="handleClick()" [items]="items">
            <fab-dropdown-header>
                <fab-icon mr=".3" name="database"></fab-icon>
                <span>Dropdown Header</span>
            </fab-dropdown-header>
            <fab-dropdown-item [button]="true">Dropdown Item 1</fab-dropdown-item>
            <fab-dropdown-item [button]="true">Dropdown Item 2</fab-dropdown-item>
            <fab-dropdown-item [button]="true">Dropdown Item 3</fab-dropdown-item>
            <fab-divider></fab-divider>
            <fab-dropdown-item [button]="true">
                <div flex>
                    <fab-icon color="primary" mr=".5" name="database"></fab-icon>
                    <span grow="1" mr="1">Dropdown Item 4</span>
                    <fab-badge color="primary">New</fab-badge>
                </div>
            </fab-dropdown-item>
            <fab-divider></fab-divider>
            <fab-dropdown-item [button]="true" color="primary">
                <div flex>
                    <fab-icon mr=".5" name="database"></fab-icon>
                    <span grow="1" mr="1">Dropdown Item 5</span>
                    <fab-badge color="primary" [invert]="true" [rounded]="true" size="sm">1</fab-badge>
                </div>
            </fab-dropdown-item>
        </fab-dropdown-menu>
    </fab-dropdown>

    <fab-dropdown mb="1" mr="1" (close)="handleClose()">
        <fab-dropdown-toggle color="primary" icon="map-pin" compact={true} label="Button"></fab-dropdown-toggle>
        <fab-dropdown-menu [clickToClose]="true" (clickItem)="handleClick()" color="primary">
            <fab-dropdown-header>
                <fab-icon mr=".3" name="database"></fab-icon>
                <span>Dropdown Header</span>
            </fab-dropdown-header>
            <fab-dropdown-item [button]="true">Dropdown Item 1</fab-dropdown-item>
            <fab-dropdown-item [button]="true">Dropdown Item 2</fab-dropdown-item>
            <fab-dropdown-item [button]="true">Dropdown Item 3</fab-dropdown-item>
            <fab-divider></fab-divider>
            <fab-dropdown-item [button]="true">
                <div flex>
                    <fab-icon color="white" mr=".5" name="database"></fab-icon>
                    <span grow="1" mr="1">Dropdown Item 4</span>
                    <fab-badge color="primary" [invert]="true">New</fab-badge>
                </div>
            </fab-dropdown-item>
            <fab-divider></fab-divider>
            <fab-dropdown-item [button]="true" color="primary" [invert]="true">
                <div flex>
                    <fab-icon mr=".5" name="database"></fab-icon>
                    <span grow="1" mr="1">Dropdown Item 5</span>
                    <fab-badge color="primary" [rounded]="true" size="sm">1</fab-badge>
                </div>
            </fab-dropdown-item>
        </fab-dropdown-menu>
    </fab-dropdown>

    <fab-dropdown mb="1" mr="1" (toggle)="handleToggle()">
        <fab-dropdown-toggle color="primary" icon="map-pin" compact={true} label="Dropdown Toggle">
        </fab-dropdown-toggle>
        <fab-dropdown-menu [clickToClose]="true" divider={false}
            [items]="[{ color: '', label: 'Default' }, { color: 'primary', label: 'Primary' }, { color: 'secondary', label: 'Secondary' }, { color: 'success', label: 'Success' }, { color: 'danger', label: 'Danger' }]">
        </fab-dropdown-menu>
    </fab-dropdown>

    <fab-dropdown (open)="handleOpen()">
        <fab-dropdown-toggle color="primary" icon="map-pin" [compact]="true" label="Button"></fab-dropdown-toggle>
        <fab-dropdown-menu (clickItem)="handleClick()" [items]="items"></fab-dropdown-menu>
    </fab-dropdown>
</div>
