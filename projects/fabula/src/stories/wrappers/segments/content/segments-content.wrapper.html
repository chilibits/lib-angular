<fab-container>
  <fab-wrapper>
    <fab-segments active="docs" mb="1" scope="scope1">
      <fab-segment name="docs">Docs</fab-segment>
      <fab-segment name="components">Components</fab-segment>
      <fab-segment name="showcase">Showcase</fab-segment>
    </fab-segments>

    <fab-segment-content [active]="true" name="docs" scope="scope1">
      <fab-card [padding]="true">
        <fab-text size="xl" weight="600">Docs</fab-text>
        <fab-text>This content is related to docs</fab-text>
      </fab-card>
    </fab-segment-content>

    <fab-segment-content name="components" scope="scope1">
      <fab-card [padding]="true">
        <fab-text size="xl" weight="600">Components</fab-text>
        <fab-text>This content is related to components</fab-text>
      </fab-card>
    </fab-segment-content>

    <fab-segment-content name="showcase" scope="scope1">
      <fab-card [padding]="true">
        <fab-text size="xl" weight="600">Showcase</fab-text>
        <fab-text>This content is related to showcase</fab-text>
      </fab-card>
    </fab-segment-content>
  </fab-wrapper>
</fab-container>
