<fab-row>
    <fab-column col="6">
        <fab-wrapper [flex]="true" mb="1">
            <app-tabs-example color="aux" expand="h"></app-tabs-example>
        </fab-wrapper>

        <fab-wrapper [flex]="true" mb="1">
            <app-tabs-example color="aux" expand="h" type="block"></app-tabs-example>
        </fab-wrapper>

        <fab-wrapper [flex]="true" mb="1">
            <app-tabs-example color="aux" expand="h" type="float"></app-tabs-example>
        </fab-wrapper>

        <fab-wrapper [flex]="true" mb="1">
            <app-tabs-example color="aux" expand="h" type="pill"></app-tabs-example>
        </fab-wrapper>
    </fab-column>

    <fab-column col="6">
        <fab-wrapper [flex]="true" height="75" mb="1">
            <app-tabs-example color="aux" expand="both"></app-tabs-example>
        </fab-wrapper>

        <fab-wrapper [flex]="true" height="75" mb="1">
            <app-tabs-example color="aux" expand="both" type="block"></app-tabs-example>
        </fab-wrapper>

        <fab-wrapper [flex]="true" height="75" mb="1">
            <app-tabs-example color="aux" expand="both" type="float"></app-tabs-example>
        </fab-wrapper>

        <fab-wrapper [flex]="true" height="75" mb="1">
            <app-tabs-example color="aux" expand="both" type="pill"></app-tabs-example>
        </fab-wrapper>
    </fab-column>
</fab-row>
