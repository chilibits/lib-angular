<fab-container>
  <fab-row mb="1">
    <fab-column col="8">
      <app-tabs-example color="aux" [expand]="true"></app-tabs-example>
    </fab-column>
    <fab-column col="4">
      <app-tabs-example color="aux" [expand]="true"></app-tabs-example>
    </fab-column>
  </fab-row>

  <fab-row mb="1">
    <fab-column col="8">
      <app-tabs-example color="aux" [expand]="true" type="block"></app-tabs-example>
    </fab-column>
    <fab-column col="4">
      <app-tabs-example color="aux" [expand]="true" type="block"></app-tabs-example>
    </fab-column>
  </fab-row>

  <fab-row mb="1">
    <fab-column col="8">
      <app-tabs-example color="aux" [expand]="true" type="float"></app-tabs-example>
    </fab-column>
    <fab-column col="4">
      <app-tabs-example color="aux" [expand]="true" type="float"></app-tabs-example>
    </fab-column>
  </fab-row>

  <fab-row mb="1">
    <fab-column col="8">
      <app-tabs-example color="aux" [expand]="true" type="pill"></app-tabs-example>
    </fab-column>
    <fab-column col="4">
      <app-tabs-example color="aux" [expand]="true" type="pill"></app-tabs-example>
    </fab-column>
  </fab-row>
</fab-container>
