<fab-container>
  <fab-wrapper>
    <fab-tabs active="docs" mb="1" scope="scope1">
      <fab-tab name="docs">Docs</fab-tab>
      <fab-tab name="components">Components</fab-tab>
      <fab-tab name="showcase">Showcase</fab-tab>
    </fab-tabs>

    <fab-tab-content [active]="true" name="docs" scope="scope1">
      <fab-card [padding]="true">
        <fab-text size="xl" weight="600">Docs</fab-text>
        <fab-text>This content is related to docs</fab-text>
      </fab-card>
    </fab-tab-content>

    <fab-tab-content name="components" scope="scope1">
      <fab-card [padding]="true">
        <fab-text size="xl" weight="600">Components</fab-text>
        <fab-text>This content is related to components</fab-text>
      </fab-card>
    </fab-tab-content>

    <fab-tab-content name="showcase" scope="scope1">
      <fab-card [padding]="true">
        <fab-text size="xl" weight="600">Showcase</fab-text>
        <fab-text>This content is related to showcase</fab-text>
      </fab-card>
    </fab-tab-content>
  </fab-wrapper>
</fab-container>
