<fab-wrapper mt="5">
  <fab-button color="primary" mr="1" [tooltip]="{label: 'Top', placement: 'top'}">Top</fab-button>
  <fab-button color="primary" mr="1" [tooltip]="{label: 'Right', placement: 'right'}">Right</fab-button>
  <fab-button color="primary" mr="1" [tooltip]="{label: 'Bottom', placement: 'bottom'}">Bottom</fab-button>
  <fab-button color="primary" [tooltip]="{label: 'Left', placement: 'left'}">Left</fab-button>
</fab-wrapper>
