<fab-wrapper mt="5">
  <fab-button color="primary" mr="1" [tooltip]="{label: 'Default'}">Default</fab-button>
  <fab-button color="primary" mr="1" [tooltip]="{label: '1', offset: 1}">Offset: 1</fab-button>
  <fab-button color="primary" mr="1" [tooltip]="{label: '1rem', offset: '1.5rem'}">Offset: 1.5rem</fab-button>
  <fab-button color="primary" mr="1" [tooltip]="{label: '30px', offset: '30px'}">Offset: 30px</fab-button>
</fab-wrapper>
