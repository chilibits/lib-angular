<fab-button-group mt="3">
  <fab-button [border]="true" [tooltip]="{label: 'Default', placement: 'top'}">Default</fab-button>
  <fab-button color="primary" [tooltip]="{color: 'primary', label: 'Primary', placement: 'top'}">Primary</fab-button>
  <fab-button color="secondary" [tooltip]="{color: 'secondary', label: 'Secondary', placement: 'top'}">Secondary</fab-button>
  <fab-button color="success" [tooltip]="{color: 'success', label: 'Success', placement: 'top'}">Success</fab-button>
  <fab-button color="danger" [tooltip]="{color: 'danger', label: 'Danger', placement: 'top'}">Danger</fab-button>
  <fab-button color="warning" [tooltip]="{color: 'warning', label: 'Warning', placement: 'top'}">Warning</fab-button>
  <fab-button color="hot" [tooltip]="{color: 'hot', label: 'Hot', placement: 'top'}">Hot</fab-button>
  <fab-button color="cold" [tooltip]="{color: 'cold', label: 'Cold', placement: 'top'}">Cold</fab-button>
  <fab-button color="dark" [tooltip]="{color: 'dark', label: 'Dark', placement: 'top'}">Dark</fab-button>
  <fab-button color="light" [tooltip]="{color: 'light', label: 'Light', placement: 'top'}">Light</fab-button>
  <fab-button color="aux" [tooltip]="{color: 'aux', label: 'Aux', placement: 'top'}">Aux</fab-button>
</fab-button-group>
