<fab-wrapper mt="5">
  <fab-button [border]="true" [tooltip]="{label: 'Default', placement: 'top'}" mr="1">Default</fab-button>
  <fab-button color="primary" [tooltip]="{color: 'primary', label: 'Primary', placement: 'top'}">Primary</fab-button>
</fab-wrapper>

<fab-wrapper>
  <fab-avatar [tooltip]="{label: 'Default', placement: 'top'}"></fab-avatar>
</fab-wrapper>

<fab-button-group>
  <fab-button [tooltip]="{label: 'Default', placement: 'top'}">Button 1</fab-button>
  <fab-button>Button 2</fab-button>
  <fab-button>Button 3</fab-button>
</fab-button-group>

<fab-card>
  <fab-card-image height="200" [tooltip]="{label: 'Default', placement: 'top'}"></fab-card-image>
  <fab-card-section [padding]="true">
    <fab-button color="primary" [expand]="true" [tooltip]="{label: 'Default', placement: 'top'}">Button</fab-button>
  </fab-card-section>
</fab-card>
