<fab-wrapper mt="5">

  <fab-button color="primary" mr="1" [tooltip]="{color: 'primary', label: 'Primary', placement: 'top'}">Primary</fab-button>
  <fab-button color="lavender" mr="1" [tooltip]="{color: 'lavender', label: 'Lavender', placement: 'top'}">Lavender</fab-button>

  <fab-button color="aux" mr="1" [tooltip]="{color: 'aux', label: 'Aux', placement: 'top'}">Aux</fab-button>
