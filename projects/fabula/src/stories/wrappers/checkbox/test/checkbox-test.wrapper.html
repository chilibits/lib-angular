<div row>
  <div col="4">
    <fab-checkbox (change)="handleEvent('Change event')" label="Change event"></fab-checkbox>
  </div>

  <div col="4">
    <fab-checkbox (check)="handleEvent('Check event')" label="Check event"></fab-checkbox>
  </div>

  <div col="4">
    <fab-checkbox (uncheck)="handleEvent('Uncheck event')">Uncheck event</fab-checkbox>
  </div>
</div>
