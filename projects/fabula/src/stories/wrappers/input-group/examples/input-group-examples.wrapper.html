<fab-input-group mb="1">
    <fab-input [iconStart]="{ color: 'primary', name: 'battery-charging' }" [message]="{ color: 'primary', text: 'Example of an input message' }" placeholder="Type something..."></fab-input>
    <fab-button color="primary">
        <fab-text color="inherit" [weight]="600">Button</fab-text>
        <fab-icon name="arrow-right"></fab-icon>
    </fab-button>
</fab-input-group>

<fab-input-group glued={true}>
    <fab-dropdown>
        <fab-dropdown-toggle [border]="true" color="light" [compact]="true" [glow]="false" label="Dropdown Toggle"></fab-dropdown-toggle>
        <fab-dropdown-menu clickToClose={true} [items]="[{ label: 'Item 1' }, { label: 'Item 2' }, { label: 'Item 3' }]"></fab-dropdown-menu>
    </fab-dropdown>
    <fab-input [iconStart]="{ color: 'primary', name: 'battery-charging' }" message="Example of an input message" placeholder="Type something..."></fab-input>
    <fab-button [border]="true" color="light">
        <fab-text color="inherit" [weight]="600">Button</fab-text>
        <fab-icon name="arrow-right"></fab-icon>
    </fab-button>
</fab-input-group>
