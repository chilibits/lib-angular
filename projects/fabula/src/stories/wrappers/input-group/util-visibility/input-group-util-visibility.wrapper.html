<fab-input-group [hidden]="true">
    <fab-input [iconStart]="{ color: 'primary', name: 'battery-charging' }" [message]="{ color: 'primary', text: 'Example of an input message' }" placeholder="Type something..."></fab-input>
    <fab-button color="primary">
        <fab-text color="inherit" [inline]="true" mr=".5" weight="600">Button</fab-text>
        <fab-icon name="arrow-right"></fab-icon>
    </fab-button>
</fab-input-group>

<fab-input-group [visible]="true">
    <fab-input [iconStart]="{ color: 'primary', name: 'battery-charging' }" [message]="{ color: 'primary', text: 'Example of an input message' }" placeholder="Type something..."></fab-input>
    <fab-button color="primary">
        <fab-text color="inherit" [inline]="true" mr=".5" weight="600">Button</fab-text>
        <fab-icon name="arrow-right"></fab-icon>
    </fab-button>
</fab-input-group>
