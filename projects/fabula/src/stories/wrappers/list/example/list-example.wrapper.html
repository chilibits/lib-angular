<fab-card [color]="color">
    <fab-list [color]="color" [divider]="divider" [padding]="true" [striped]="striped" (click)="handleParentClick()">
        <fab-list-item [button]="buttons" flex [link]="link" [target]="target" (click)="handleClick()">
            <fab-avatar [color]="color" [darken]="!!color" icon="file" mr=".75"></fab-avatar>
            <div [grow]="1">
                <fab-text color="inherit" flex [weight]="600">
                    <fab-text>List Item 1</fab-text>
                    <fab-badge [color]="color || 'aux'" [darken]="!!color" ml=".5">New</fab-badge>
                </fab-text>
                <fab-text aux block [color]="!!color && 'inherit'" size="sm">List item subtitle</fab-text>
            </div>
        </fab-list-item>
