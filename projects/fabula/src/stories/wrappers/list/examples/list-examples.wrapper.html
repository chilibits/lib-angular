<div row>
  <fab-card col="8">
      <fab-list [padding]="true">
          <fab-list-item flex>
              <div flex flow="v" grow="1">
                  <fab-text flex size="lg" weight="600">
                      <fab-text mr=".5">Full-stack Engineer</fab-text>
                      <fab-badge color="#E3FFD9">Full-time</fab-badge>
                  </fab-text>
                  <fab-text aux>Google</fab-text>
              </div>
              <div alItems="end" justContent="start" flex flow="v">
                  <fab-tag-group mb=".5">
                      <fab-tag>Angular</fab-tag>
                      <fab-tag>Engineering</fab-tag>
                      <fab-tag>Node</fab-tag>
                  </fab-tag-group>

                  <div flex alItems="center">
                      <fab-icon mr=".5" name="clock"></fab-icon>
                      <fab-text>2 hours</fab-text>
                  </div>
              </div>
          </fab-list-item>

          <fab-list-item flex>
              <div flex flow="v" grow="1">
                  <fab-text flex size="lg" weight="600">
                      <fab-text mr=".5">Frontend Developer</fab-text>
                      <fab-badge color="#FFECD9">Part-time</fab-badge>
                  </fab-text>
                  <fab-text aux>Amazon</fab-text>
              </div>
              <div alItems="end" justContent="start" flex flow="v">
                  <fab-tag-group mb=".5">
                      <fab-tag>Angular</fab-tag>
                      <fab-tag>Engineering</fab-tag>
                      <fab-tag>Node</fab-tag>
                  </fab-tag-group>

                  <div flex alItems="center">
                      <fab-icon mr=".5" name="clock"></fab-icon>
                      <fab-text>2 hours</fab-text>
                  </div>
              </div>
          </fab-list-item>

          <fab-list-item flex>
              <div flex flow="v" grow="1">
                  <fab-text flex size="lg" weight="600">
                      <fab-text mr=".5">Backend Developer</fab-text>
                      <fab-badge color="#FFECD9" mr=".5">Part-time</fab-badge>
                      <fab-badge color="#D9E9FF">Remote</fab-badge>
                  </fab-text>
                  <fab-text aux>Netflix</fab-text>
              </div>
              <div alItems="end" justContent="start" flex flow="v">
                  <fab-tag-group mb=".5">
                      <fab-tag>Angular</fab-tag>
                      <fab-tag>Engineering</fab-tag>
                      <fab-tag>Node</fab-tag>
                  </fab-tag-group>

                  <div flex alItems="center">
                      <fab-icon mr=".5" name="clock"></fab-icon>
                      <fab-text>2 hours</fab-text>
                  </div>
              </div>
          </fab-list-item>
      </fab-list>
  </fab-card>

  <fab-card col="3">
      <fab-list [padding]="true" [striped]="true">
          <fab-list-item alV="center" flex>
              <fab-text grow="1" weight="600">List Item 1</fab-text>
              <fab-tag color="success">
                  <fab-icon name="check"></fab-icon>
                  <strong>Done</strong>
              </fab-tag>
          </fab-list-item>

          <fab-list-item alV="center" flex>
              <fab-text grow="1" weight="600">List Item 2</fab-text>
              <fab-tag color="danger">
                  <fab-icon name="alert-triangle"></fab-icon>
                  <strong>Error</strong>
              </fab-tag>
          </fab-list-item>

          <fab-list-item alV="center" flex>
              <fab-text grow="1" weight="600">List Item 3</fab-text>
              <fab-tag color="hot">
                  <fab-icon name="activity"></fab-icon>
                  <strong>Hot</strong>
              </fab-tag>
          </fab-list-item>

          <fab-list-item alV="center" flex>
              <fab-text grow="1" weight="600">List Item 4</fab-text>
              <fab-tag color="warning">
                  <fab-icon name="clock"></fab-icon>
                  <strong>Waiting</strong>
              </fab-tag>
          </fab-list-item>
      </fab-list>
  </fab-card>
</div>
