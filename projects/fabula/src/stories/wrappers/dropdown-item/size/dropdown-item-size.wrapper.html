<fab-dropdown>
    <fab-dropdown-toggle color="primary">
        Dropdown Toggle
    </fab-dropdown-toggle>
    <fab-dropdown-menu>
        <fab-dropdown-item [button]="true" size="xs">
            <fab-badge color="aux" mr=".5">xs</fab-badge>
            <fab-text grow="1" >Extra-small item</fab-text>
        </fab-dropdown-item>
        <fab-dropdown-item [button]="true" size="sm">
            <fab-badge color="aux" mr=".5">sm</fab-badge>
            <fab-text grow="1">Small item</fab-text>
        </fab-dropdown-item>
        <fab-dropdown-item [button]="true" size="md">
            <fab-badge color="aux" mr=".5">md</fab-badge>
            <fab-text grow="1">Medium item</fab-text>
        </fab-dropdown-item>
        <fab-dropdown-item [button]="true" size="lg">
            <fab-badge color="aux" mr=".5">lg</fab-badge>
            <fab-text grow="1">Large item</fab-text>
        </fab-dropdown-item>
        <fab-dropdown-item [button]="true" size="xl">
            <fab-badge color="aux" mr=".5">xl</fab-badge>
            <fab-text grow="1">Extra-large item</fab-text>
        </fab-dropdown-item>
        <fab-dropdown-item [button]="true" size="xxl">
            <fab-badge color="aux" mr=".5">xxl</fab-badge>
            <fab-text grow="1">2x Extra-large item</fab-text>
        </fab-dropdown-item>
    </fab-dropdown-menu>
</fab-dropdown>
