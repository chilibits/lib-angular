<fab-row>
    <fab-column col="4">
        <fab-input [message]="{ color: 'primary', text: 'This is a message...' }" placeholder="Type something..." (change)="handleChange($event)" (input)="handleInput($event)"
            (keydown)="handleKeyDown($event)" value="This is an input value" (keyup)="handleKeyUp($event)"></fab-input>
    </fab-column>
    <fab-column col="4">
        <fab-input [iconEnd]="{ color: 'success', name: 'check' }" [iconStart]="{ color: 'primary', name: 'user' }"
            placeholder="Enter your username"></fab-input>
    </fab-column>
    <fab-column col="4">
        <fab-input [icon]="{ color: 'primary', name: 'search' }" placeholder="Search..."></fab-input>
    </fab-column>
</fab-row>
