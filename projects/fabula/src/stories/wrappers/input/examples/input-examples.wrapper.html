<div row>
    <fab-input col="4" placeholder="Type something..." (change)="handleChange($event)" (input)="handleInput($event)" (keydown)="handleKeyDown($event)" (keyup)="handleKeyUp($event)"></fab-input>
    <fab-input [iconEnd]="{ color: 'success', name: 'check' }" [iconStart]="{ color: 'primary', name: 'user' }" col="4" placeholder="Enter your username"></fab-input>
    <fab-input col="4" [icon]="{ color: 'primary', name: 'search' }" placeholder="Search..."></fab-input>
</div>
