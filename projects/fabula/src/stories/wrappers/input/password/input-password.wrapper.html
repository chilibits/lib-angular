<fab-row mb="1">
    <fab-column col="4">
        <fab-input [icon]="{ name: 'lock' }" [iconEnd]="{ name: 'x' }" [passwordToggle]="true" placeholder="Type your password" size="md" type="password"></fab-input>
    </fab-column>
    <fab-column col="4">
        <fab-input [icon]="{ name: 'lock' }" [iconEnd]="{ name: 'x' }" [passwordToggle]="true" placeholder="Type your password" size="md" type="password" variant="clear"></fab-input>
    </fab-column>
    <fab-column col="4">
        <fab-input [icon]="{ name: 'lock' }" [iconEnd]="{ name: 'x' }" [passwordToggle]="true" placeholder="Type your password" size="md" type="password" variant="fill"></fab-input>
    </fab-column>
</fab-row>
