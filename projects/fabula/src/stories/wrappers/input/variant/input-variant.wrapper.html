<fab-wrapper bgColor="#EDEDED" p="1">
    <fab-row>
        <fab-column col="4">
            <fab-input [icon]="{ name: 'user' }" placeholder="Type something..."></fab-input>
        </fab-column>

        <fab-column col="4">
            <fab-input [icon]="{ name: 'user' }" placeholder="Type something..." variant="clear"></fab-input>
        </fab-column>

        <fab-column col="4">
            <fab-input [icon]="{ name: 'user' }" placeholder="Type something..." variant="fill"></fab-input>
        </fab-column>
    </fab-row>
</fab-wrapper>
