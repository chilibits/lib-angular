<div row>
    <fab-input col="4" status="error" [icon]="{ name: 'user' }" [iconEnd]="{ name: 'x' }" message="This input field has error" placeholder="Has error"></fab-input>
    <fab-input col="4" status="success" [icon]="{ name: 'user' }" [iconEnd]="{ name: 'check' }" message="This input field has success" placeholder="Has success"></fab-input>
    <fab-input col="4" status="warning" [icon]="{ name: 'user' }" [iconEnd]="{ name: 'alert-triangle' }" message="This input field has warning" placeholder="Has warning"></fab-input>
</div>
