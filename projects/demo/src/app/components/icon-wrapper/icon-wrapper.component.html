<app-example-block title="Icon" [visible]="false">
  <app-example title="Examples">
    <fab-alert color="danger" faded text="This is an alert with an icon" title="Alert with icon">
      <fab-icon name="alert-triangle"></fab-icon>
    </fab-alert>
    <fab-button-group>
      <fab-button color="primary" [compact]="true">
        <fab-icon name="bell"></fab-icon>
        <span>Notifications</span>
      </fab-button>

      <fab-button color="aux" [compact]="true">
        <span>Notifications</span>
        <fab-icon name="bell"></fab-icon>
      </fab-button>

      <fab-button color="aux" [compact]="true" [invert]="true">
        <span>Download Now</span>
        <fab-icon name="arrow-down"></fab-icon>
      </fab-button>
    </fab-button-group>

    <fab-tag-group>
      <fab-tag color="aux">
        <fab-icon name="airplay"></fab-icon>
        <span>Tag</span>
      </fab-tag>

      <fab-tag color="dark">
        <fab-icon name="monitor"></fab-icon>
        <span>Tag</span>
      </fab-tag>

      <fab-tag color="secondary" faded>
        <fab-icon name="tag"></fab-icon>
        <span>Tag</span>
      </fab-tag>
    </fab-tag-group>

    <fab-tabs>
      <fab-tab [active]="true" name="docs">
        <fab-icon name="file-text"></fab-icon>
        <span>Docs</span>
        <fab-badge color="primary" rounded>8</fab-badge>
      </fab-tab>

      <fab-tab name="components">
        <fab-icon name="tool"></fab-icon>
        <span>Components</span>
        <fab-badge color="aux" rounded>1</fab-badge>
      </fab-tab>

      <fab-tab name="showcase">
        <fab-icon name="monitor"></fab-icon>
        <span>Showcase</span>
        <fab-badge color="aux" rounded>4</fab-badge>
      </fab-tab>
    </fab-tabs>

    <fab-tabs color="light">
      <fab-tab [active]="true" name="docs">
        <fab-icon name="file-text"></fab-icon>
        <span>Docs</span>
        <fab-badge color="success" rounded>8</fab-badge>
      </fab-tab>

      <fab-tab name="components">
        <fab-icon name="tool"></fab-icon>
        <span>Components</span>
        <fab-badge color="aux" rounded>1</fab-badge>
      </fab-tab>

      <fab-tab name="showcase">
        <fab-icon name="monitor"></fab-icon>
        <span>Showcase</span>
        <fab-badge color="aux" rounded>4</fab-badge>
      </fab-tab>
    </fab-tabs>

  </app-example>
</app-example-block>
